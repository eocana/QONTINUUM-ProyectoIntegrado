<div>
    <h2>Crear Usuario</h2>
    <form (ngSubmit)="onCreate()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
        <br>
        <label for="primerApellido">Primer Apellido:</label>
        <input type="text" id="primerApellido" [(ngModel)]="primerApellido" name="primerApellido" required>
        <br>
        <label for="segundoApellido">Segundo Apellido:</label>
        <input type="text" id="segundoApellido" [(ngModel)]="segundoApellido" name="segundoApellido" required>
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" [(ngModel)]="dni" name="dni" required>
        <br>
        <label for="login">Login:</label>
        <input type="text" id="login" [(ngModel)]="login" name="login" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
        <br>
        <label for="fotografia">Fotografía:</label>
        <input type="text" id="fotografia" [(ngModel)]="fotografia" name="fotografia">
        <br>
        <label for="idDepartamento">ID Departamento:</label>
        <input type="number" id="idDepartamento" [(ngModel)]="idDepartamento" name="idDepartamento" required>
        <br>
        <button type="submit">Crear Usuario</button>
    </form>
</div>
