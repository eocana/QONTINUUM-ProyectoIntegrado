<div *ngIf="usuario">
    <h2>Detalles del Usuario: </h2>
    <p>Nombre: {{ usuario.nombre }}</p>
    <p>Primer Apellido: {{ usuario.primerApellido }}</p>
    <p>Segundo Apellido: {{ usuario.segundoApellido }}</p>
    <p>DNI: {{ usuario.dni }}</p>
    <p>Login: {{ usuario.login }}</p>
    <p>Departamento: {{ usuario.departamento }}</p>
</div>
